<script>
  // –ú–∞—Å—Å–∏–≤ —É—Å–ª—É–≥
  const services = [
    {

    },
    {

      price: 3000
    },
    {
      id: 4,
      title: "–ö–æ—Ä–æ–ª–µ–≤—Å–∫–æ–µ –±—Ä–∏—Ç—å–µ",
      duration: "40 –º–∏–Ω",
      description: "–ë—ã—Å—Ç—Ä–∞—è –∏ –∞–∫–∫—É—Ä–∞—Ç–Ω–∞—è —Å—Ç—Ä–∏–∂–∫–∞ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –º–∞—à–∏–Ω–æ–∫...",
      price: 3500
    },
    {
      id: 5,
      title: "–£–∫–ª–∞–¥–∫–∞",
      duration: "15 –º–∏–Ω",
      description: "–ë—ã—Å—Ç—Ä–∞—è –∏ –∞–∫–∫—É—Ä–∞—Ç–Ω–∞—è —É–∫–ª–∞–¥–∫–∞ –≤–æ–ª–æ—Å...",
      price: 2000
    },
    {
      id: 6,
      title: "–î–µ—Ç—Å–∫–∞—è —Å—Ç—Ä–∏–∂–∫–∞",
      duration: "45 –º–∏–Ω",
      description: "–≠–∫—Å—Ç—Ä–∞–∫–æ—Ä–æ—Ç–∫–∞—è —Å—Ç—Ä–∏–∂–∫–∞ FADE –¥–ª—è –¥–µ—Ç–µ–π...",
      price: 3000
    },
    {
      id: 7,
      title: "–ö–∞–º—É—Ñ–ª—è–∂ —Å–µ–¥–∏–Ω—ã",
      duration: "40 –º–∏–Ω",
      description: "–¢–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –±–æ—Ä–æ–¥—ã –∏ –≤–æ–ª–æ—Å –¥–ª—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –≤–∏–¥–∞...",
      price: 4500
    },
    {
      id: 8,
      title: "–ö–æ–º–ø–ª–µ–∫—Å '–í—Å–µ –≤–∫–ª—é—á–µ–Ω–æ'",
      duration: "1 —á–∞—Å",
      description: "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —É—Ö–æ–¥: –æ—á–∏—â–µ–Ω–∏–µ, –ø–∏—Ç–∞–Ω–∏–µ, —É–≤–ª–∞–∂–Ω–µ–Ω–∏–µ –∫–æ–∂–∏ –≥–æ–ª–æ–≤—ã...",
      price: 7000
    }
  ];

  let selectedServices = [];

  function renderServices() {
    const container = document.getElementById('servicesContainer');
    container.innerHTML = '';

    services.forEach(service => {
      const isSelected = selectedServices.some(s => Number(s.id) === Number(service.id));

      const card = document.createElement('div');
      card.className = 'service-card';
      card.innerHTML = `
        <div class="service-header">
          <span class="service-title">${service.title}</span>
          <span class="service-duration">${service.duration}</span>
        </div>
        <div class="service-description" id="desc${service.id}">
          ${service.description}
        </div>
        <div class="service-footer">
          <button class="read-more" onclick="toggleDescription('desc${service.id}', this)">–µ—â—ë</button>
          <span class="price">${service.price.toLocaleString()} ‚Ç∏</span>
          <button class="select-button ${isSelected ? 'selected' : ''}" onclick="toggleServiceSelection(${service.id}, this)">
            ${isSelected ? '–û—Ç–º–µ–Ω–∏—Ç—å' : '–í—ã–±—Ä–∞—Ç—å'}
          </button>
        </div>
      `;

      container.appendChild(card);
    });
  }

  function toggleDescription(id, button) {
    const desc = document.getElementById(id);
    desc.classList.toggle('expanded');
    button.textContent = desc.classList.contains('expanded') ? '—Å–∫—Ä—ã—Ç—å' : '–µ—â—ë';
  }

  function toggleServiceSelection(serviceId, button) {
    const service = services.find(s => s.id === serviceId);
    const index = selectedServices.findIndex(s => Number(s.id) === Number(serviceId));

    if (index === -1) {
      selectedServices.push(service);
      button.textContent = '–û—Ç–º–µ–Ω–∏—Ç—å';
      button.classList.add('selected');
    } else {
      selectedServices.splice(index, 1);
      button.textContent = '–í—ã–±—Ä–∞—Ç—å';
      button.classList.remove('selected');
    }

    updateSelectedServicesSummary();

    const continueButton = document.getElementById('continueButton');
    const summary = document.getElementById('selectedServicesSummary');

    if (selectedServices.length > 0) {
      continueButton.style.display = 'block';
      summary.style.display = 'block';
    } else {
      continueButton.style.display = 'none';
      summary.style.display = 'none';
    }
  }

  function updateSelectedServicesSummary() {
    const listContainer = document.getElementById('selectedServicesList');
    const totalPriceElement = document.getElementById('totalPrice');

    listContainer.innerHTML = '';
    let totalPrice = 0;

    selectedServices.forEach(service => {
      const serviceElement = document.createElement('div');
      serviceElement.className = 'selected-service';
      serviceElement.innerHTML = `
        <span>${service.title}</span>
        <span>${service.price.toLocaleString()} ‚Ç∏</span>
      `;
      listContainer.appendChild(serviceElement);
      totalPrice += service.price;
    });

    totalPriceElement.textContent = `${totalPrice.toLocaleString()} ‚Ç∏`;
  }

  function continueToNextStep() {
    const bookingData = JSON.parse(localStorage.getItem('currentBooking') || '{}');
    bookingData.services = selectedServices;
    bookingData.totalPrice = selectedServices.reduce((sum, service) => sum + service.price, 0);
    localStorage.setItem('currentBooking', JSON.stringify(bookingData));
    window.location.href = 'al_nazarbaeva_almaty_confirmation_one.html';
  }

  document.addEventListener('DOMContentLoaded', () => {
    const booking = JSON.parse(localStorage.getItem('currentBooking') || '{}');

    // üí° –°–±—Ä–æ—Å –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —É—Å–ª—É–≥ –ø—Ä–∏ —Å–º–µ–Ω–µ —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–∞
    const previousSpecialist = sessionStorage.getItem('previousSpecialist');
    if (booking.specialist && previousSpecialist && booking.specialist !== previousSpecialist) {
      booking.services = [];
      booking.totalPrice = 0;
      localStorage.setItem('currentBooking', JSON.stringify(booking));
    }
    sessionStorage.setItem('previousSpecialist', booking.specialist);

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
    document.getElementById('infoSpecialist').textContent = booking.specialist || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ';
    document.getElementById('infoDate').textContent = booking.date || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ';
    document.getElementById('infoTime').textContent = booking.time || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ';

    // –ï—Å–ª–∏ —É—Å–ª—É–≥–∏ –µ—Å—Ç—å ‚Äî –æ—Ç–æ–±—Ä–∞–∑–∏–º –∏—Ö
    if (booking.services && booking.services.length > 0) {
      selectedServices = booking.services;
      updateSelectedServicesSummary();
      document.getElementById('continueButton').style.display = 'block';
      document.getElementById('selectedServicesSummary').style.display = 'block';
    }

    renderServices();
    document.getElementById('continueButton').addEventListener('click', continueToNextStep);
  });
</script>
